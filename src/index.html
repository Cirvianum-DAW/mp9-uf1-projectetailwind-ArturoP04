<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS with Parcel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="w-[100%] h-[69px] p-5 flex flex-row justify-between relative bg-slate-500">
      <div class="flex flex-row items-center">
        <!-- Left -->
        <div class="w-12 h-11justify-center items-center inline-flex">
          <div class="w-[47.52px] h-[43.52px] relative">
            <img src="./img/Python-logo-notext.svg.png" alt="" />
          </div>
        </div>
      </div>

      <div class="flex gap-5 flex-row items-center">
        <!-- Right -->
        <div class="text-black text-sm font-bold font-['Inter']">About us</div>
        <div class="text-black text-sm font-bold font-['Inter']">Products</div>
        <img src="./img/shopping-cart.svg" alt="" />
      </div>
    </header>
    <br />
    <footer class="w-[100%] p-5 bg-slate-500 flex justify-between flex-wrap flex-row relative">
      <div class="text-black text-sm font-bold font-['Inter']">Home</div>
      <div class="text-black text-sm font-bold font-['Inter']">Products</div>
      <div class="flex flex-row items-center gap-1">
        <img src="./img/Python-logo-notext.svg.png" class="w-[2em] h-[2em] relative" alt="" />Company Name</div
      >
      <div class="text-black text-sm font-bold font-['Inter'] flex flex-row items-center gap-1"
        ><img class="w-[2em] h-[2em] relative" src="./img/arrow-pointing-to-up-svgrepo-com.svg" alt="" /> Go up
      </div>
    </footer>
  </body>
</html>
